<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GITHUB PROFILE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row profile ">
            <div class="col-sm-2 align-self-center ">
                <img src="./public/github logo.png" alt="logo" class="logo">
            </div>
            <div class="col-sm-8 text-white align-self-center">
                <h1>GITHUB</h1>
            </div>
        </div>
        <div class="row bg ">
            <div class="col-3 border  bg-dark box-1 m-5"></div>
            <div class="col">
                <div class="row justify-content-center bg">
                   <div class="col-8 border bg-dark box-2 m-5 mb-4 text-light p-2">Search</div>
                </div>
                <div class="row bg">
                <div class="col border bg-dark box-3 m-4 "></div>
                <div class="col border bg-dark box-3 m-4 "></div>
                <div class="col border  bg-dark box-3 m-4 "></div>
                </div>
                <div class="row bg">
                <div class="col border bg-dark box-4 m-4 mt-5"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
